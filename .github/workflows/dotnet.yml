name: .NET CI/CD

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build solution
      run: dotnet build --no-restore --configuration Release
      
    - name: Run unit tests
      run: |
        dotnet test tests/Unit/**/*.csproj \
          --no-build \
          --configuration Release \
          --verbosity normal \
          --logger "trx;LogFileName=test-results.trx" \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults
      continue-on-error: true
      
    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          TestResults/**/*.trx
        check_name: Unit Test Results
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v5
      if: always()
      with:
        directory: ./TestResults
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  build-services:
    name: Build Services
    runs-on: ubuntu-latest
    needs: build-and-test
    
    strategy:
      matrix:
        service:
          - AuthTenant
          - EcommerceIntegration
          - PointsEngine
          - Rewards
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore
        
    - name: Build ${{ matrix.service }} Service
      run: |
        dotnet build src/Services/${{ matrix.service }}/${{ matrix.service }}.Api/${{ matrix.service }}.Api.csproj \
          --configuration Release
          
    - name: Publish ${{ matrix.service }} Service
      run: |
        dotnet publish src/Services/${{ matrix.service }}/${{ matrix.service }}.Api/${{ matrix.service }}.Api.csproj \
          --configuration Release \
          --output ./publish/${{ matrix.service }} \
          --no-build

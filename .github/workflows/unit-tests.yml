name: Unit Tests Only

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build all test projects
      run: |
        dotnet build tests/Unit/PointsEngine.Tests/PointsEngine.Api.Tests/PointsEngine.Api.Tests.csproj --configuration Release
        dotnet build tests/Unit/PointsEngine.Tests/PointsEngine.Application.Tests/PointsEngine.Application.Tests.csproj --configuration Release
        dotnet build tests/Unit/Rewards.Tests/Rewards.Api.Tests/Rewards.Api.Tests.csproj --configuration Release
        dotnet build tests/Unit/AuthTenant.Tests/AuthTenant.Api.Tests/AuthTenant.Api.Tests.csproj --configuration Release
        dotnet build tests/Unit/EcommerceIntegration.Tests/EcommerceIntegration.Api.Tests/EcommerceIntegration.Api.Tests.csproj --configuration Release
        
    - name: Run PointsEngine.Api Tests
      run: |
        dotnet test tests/Unit/PointsEngine.Tests/PointsEngine.Api.Tests/PointsEngine.Api.Tests.csproj \
          --no-build \
          --configuration Release \
          --verbosity normal \
          --logger "trx;LogFileName=pointsengine-api-test-results.trx" \
          --results-directory ./TestResults/PointsEngine.Api
      continue-on-error: true
      
    - name: Run PointsEngine.Application Tests
      run: |
        dotnet test tests/Unit/PointsEngine.Tests/PointsEngine.Application.Tests/PointsEngine.Application.Tests.csproj \
          --no-build \
          --configuration Release \
          --verbosity normal \
          --logger "trx;LogFileName=pointsengine-app-test-results.trx" \
          --results-directory ./TestResults/PointsEngine.Application
      continue-on-error: true
      
    - name: Run Rewards.Api Tests
      run: |
        dotnet test tests/Unit/Rewards.Tests/Rewards.Api.Tests/Rewards.Api.Tests.csproj \
          --no-build \
          --configuration Release \
          --verbosity normal \
          --logger "trx;LogFileName=rewards-test-results.trx" \
          --results-directory ./TestResults/Rewards
      continue-on-error: true
      
    - name: Run AuthTenant.Api Tests
      run: |
        dotnet test tests/Unit/AuthTenant.Tests/AuthTenant.Api.Tests/AuthTenant.Api.Tests.csproj \
          --no-build \
          --configuration Release \
          --verbosity normal \
          --logger "trx;LogFileName=authtenant-test-results.trx" \
          --results-directory ./TestResults/AuthTenant
      continue-on-error: true
      
    - name: Run EcommerceIntegration.Api Tests
      run: |
        dotnet test tests/Unit/EcommerceIntegration.Tests/EcommerceIntegration.Api.Tests/EcommerceIntegration.Api.Tests.csproj \
          --no-build \
          --configuration Release \
          --verbosity normal \
          --logger "trx;LogFileName=ecommerce-test-results.trx" \
          --results-directory ./TestResults/EcommerceIntegration
      continue-on-error: true
      
    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          TestResults/**/*.trx
        check_name: Unit Test Results Summary
        comment_mode: always
